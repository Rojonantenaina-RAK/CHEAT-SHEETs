<body>

    <div id="file-js" class="file has-name is-boxed is-centered"> <!-- is-primary    /   is-right(the-icon-and-label move in right)  / is-fullwidth    /    is-boxed(become a big box)  /  is-small/normal/medium/large-->
        <label class="file-label">
            <input type="file" class="file-input">
            <span class="file-cta">
                <span class="file-icon">
                    <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">Choose a fiiile !</span>
            </span>
            <span class="file-name">No file yet</span>
        </label>
    </div>

    <script>
        const fileInput = document.querySelector('#file-js input[type=file]')
        fileInput.onchange = () => {
            if(fileInput.files.length > 0) { //fileInput.files retourne un tableau
                const fileName = document.querySelector('#file-js .file-name')
                fileName.innerText = fileInput.files[0].name;
            }
        }
    </script>
