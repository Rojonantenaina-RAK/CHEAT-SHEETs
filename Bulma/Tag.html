    <!-- can be  <span></span>  ; <a></a> ;   <div></div>  ;  <button></button>  -->
    <span class="tag is-link is-light">Node</span> <!-- is-hoverable  /   is-rounded    is-small/normal/medium/large       is-delete (x) -->
    <br><br>
    <span class="tag is-link is-light">Node <a class="delete is-small"></a></span>


    <br><br><br><br>

    </div>


    <br><br><br><br>
    <!-- Group of groups of Tags -->
     <div class="field is-grouped is-multiline">

        <!-- 3 -->
        <div class="control">
            <div class="tags has-addons">
                <span class="tag is-danger is-dark is-rounded">Assembly</span>

        </div>
        <!-- 4 -->
        <div class="control">
            <div class="tags has-addons">

        <!-- 5 -->

                <span class="tag is-warning is-dark is-rounded">Python</span>
                <span class="tag is-dark is-rounded">v3.12</span>

        </div>
